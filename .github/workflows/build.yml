name: Build
on:
  workflow_dispatch:
  push:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    # - name: Zip jenv taxonomy
    #   run: zip -r jenv_taxonomy_2022.zip ./jenv_taxonomy_2022
    # - name: Zip rj taxonomy
    #   run: zip -r rj_taxonomy_2022.zip ./rj_taxonomy_2022
    - uses: vimtor/action-zip@v1
      with:
        files: ./jenv_taxonomy_2022
        dest: jenv_taxonomy_2022.zip
    - uses: vimtor/action-zip@v1
      with:
        files: ./rj_taxonomy_2022
        dest: rj_taxonomy_2022.zip
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip' # caching pip dependencies
    - run: pip install -r requirements.txt
    - run: '"c:\Program Files\Arelle\arelleCmdLine.exe" --help'
    - uses: actions/upload-artifact@v3
      with:
        name: taxonomy-packages
        path: |
          ${{ github.workspace }}/jenv_taxonomy_2022.zip
          ${{ github.workspace }}/rj_taxonomy_2022.zip
