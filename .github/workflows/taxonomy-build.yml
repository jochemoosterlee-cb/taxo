name: Taxonomy validation
on:
  workflow_dispatch:
  push:
jobs:
  build:
    runs-on: windows-latest
    steps:
    
    - uses: actions/checkout@v3
    
    - uses: vimtor/action-zip@v1.1
      with:
        files: jenv_taxonomy_2022/
        recursive: false
        dest: jenv_taxonomy_2022.zip
    - uses: vimtor/action-zip@v1.1
      with:
        files: rj_taxonomy_2022/
        recursive: false
        dest: rj_taxonomy_2022.zip
    - uses: vimtor/action-zip@v1.1
      with:
        files: nen_taxonomy_2022/
        recursive: false
        dest: nen_taxonomy_2022.zip
    - uses: vimtor/action-zip@v1.1
      with:
        files: iso_taxonomy_2022/
        recursive: false
        dest: iso_taxonomy_2022.zip
    - uses: vimtor/action-zip@v1.1
      with:
        files: currency-PWD-2023-06-21/
        recursive: false
        dest: currency-PWD-2023-06-21.zip
    
    - run: './script/arelle/arelleCmdline.exe --packages ".\rj_taxonomy_2022.zip|.\jenv_taxonomy_2022.zip|.\nen_taxonomy_2022.zip|.\iso_taxonomy_2022.zip|.\currency-PWD-2023-06-21.zip" --file "https://www.rjnet.nl/taxonomy/2023-06-30/rj_cor.xsd|https://www.nen.nl/taxonomy/2023-06-30/nen_1888_2002.xsd|https://www.nen.nl/taxonomy/2023-06-30/nen_5825_2002.xsd|https://www.iso.org/taxonomy/2023-06-30/iso_19160-4_2023.xsd" -v --logFile arelle-log.xml'

    - name: Read README.md
      id: package
      uses: jaywcjlove/github-action-read-file@main
      with:
        path: package.json

    - name: Echo package.json
      run: echo "${{ steps.package.outputs.content }}"
    
    - uses: actions/upload-artifact@v3
      with:
        name: taxonomy-packages
        path: |
          ${{ github.workspace }}/jenv_taxonomy_2022.zip
          ${{ github.workspace }}/rj_taxonomy_2022.zip
          ${{ github.workspace }}/nen_taxonomy_2022.zip
          ${{ github.workspace }}/iso_taxonomy_2022.zip
