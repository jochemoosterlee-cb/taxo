name: Instance validation
on:
  workflow_dispatch:
  push:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: vimtor/action-zip@v1.1
      with:
        files: jenv_taxonomy_2022/
        recursive: false
        dest: jenv_taxonomy_2022.zip
    - uses: vimtor/action-zip@v1.1
      with:
        files: rj_taxonomy_2022/
        recursive: false
        dest: rj_taxonomy_2022.zip
    - uses: vimtor/action-zip@v1.1
      with:
        files: nen_taxonomy_2022/
        recursive: false
        dest: nen_taxonomy_2022.zip
    - uses: vimtor/action-zip@v1.1
      with:
        files: iso_taxonomy_2022/
        recursive: false
        dest: iso_taxonomy_2022.zip
    - uses: vimtor/action-zip@v1.1
      with:
        files: currency-PWD-2023-06-21/
        recursive: false
        dest: currency-PWD-2023-06-21.zip
    - run: './script/arelle/arelleCmdline.exe --packages ".\rj_taxonomy_2022.zip|.\jenv_taxonomy_2022.zip|.\nen_taxonomy_2022.zip|.\iso_taxonomy_2022.zip|.\currency-PWD-2023-06-21.zip" --file "test.xbrl" -v --logFile arelle-instance-log.xml'
    
    - name: Read arelle-instance-log.xml
      id: package
      uses: juliangruber/read-file-action@v1.1.6
      with:
        path: ./arelle-instance-log.xml
        
    - name: Echo arelle-instance-log.xml
      run: echo "${{ steps.package.outputs.content }}"
      
    - name: Get Line Rate from output
      id: get_line_rate
      shell: pwsh  
      run: |
        $covreport = get-childitem -Filter arelle-instance-log.xml -Recurse | Sort-Object -Descending -Property LastWriteTime -Top 1
        Write-Output $covreport.FullName
        [xml]$covxml = Get-Content -Path $covreport.FullName
        $lineRate = $covxml.log.entry.'level'
        Write-Output "::set-output name=lineRate::$lineRate"
        
    - name: echo line
      run: echo "${{ steps.get_line_rate.outputs.lineRate }}"
    
    - uses: actions/upload-artifact@v3
      with:
        name: instance(s)
        path: |
          ${{ github.workspace }}/test.xbrl
